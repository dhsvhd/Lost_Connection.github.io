    <script>
      // ××©×ª××©×™×
      const users = [
        { name: "× ×ª× ××œ", password: "× ×ª× ××œ×¡×™×¡××”" },
        { name: "××œ×™××•×¨", password: "××œ×™××•×¨×¡×™×¡××”" },

        { name: "×™× ×•×Ÿ", password: "×™× ×•×Ÿ×¡×™×¡××”" },
      ];

      let currentUser = null;

      // ×”×ª×—×‘×¨×•×ª
      function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("× × ×œ×”×–×™×Ÿ ×©× ××©×ª××© ×•×¡×™×¡××”");
          return;
        }

        const user = users.find(
          (u) => u.name === username && u.password === password
        );

        if (user) {
          currentUser = user;
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("mainContainer").style.display = "block";
        } else {
          alert("×©× ××©×ª××© ××• ×¡×™×¡××” ×œ× × ×›×•× ×™×");
          document.getElementById("password").value = "";
          document.getElementById("password").focus();
        }
      }

      // ×”×ª× ×ª×§×•×ª
      function logout() {
        currentUser = null;
        document.getElementById("loginSection").style.display = "flex";
        document.getElementById("mainContainer").style.display = "none";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("username").focus();
      }

      // ×¤×ª×™×—×ª ××•×¤×¦×™×•×ª
      function openOptions(creationName) {
        document.getElementById("modalTitle").textContent = creationName;
        document.getElementById("optionsModal").style.display = "flex";
      }

      // ×¡×’×™×¨×ª ××•×¤×¦×™×•×ª
      function closeOptions() {
        document.getElementById("optionsModal").style.display = "none";
      }

      // ×¤×ª×™×—×ª ×“×£
      function openDemoPage(type) {
        closeOptions();
        document.querySelectorAll(".demo-page").forEach((page) => {
          page.style.display = "none";
        });

        if (type === "pdf") {
          document.getElementById("pdfPage").style.display = "block";
        } else if (type === "audio") {
          document.getElementById("audioPage").style.display = "block";
        } else if (type === "combined") {
          document.getElementById("combinedPage").style.display = "block";
        }
      }

      // ×¡×’×™×¨×ª ×“×£
      function closeDemoPage() {
        document.querySelectorAll(".demo-page").forEach((page) => {
          page.style.display = "none";
        });
      }

      // ×§×™×¦×•×¨×™ ××§×œ×“×ª
      document.addEventListener("DOMContentLoaded", function () {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        usernameInput.focus();

        usernameInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            passwordInput.focus();
          }
        });

        passwordInput.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            login();
          }
        });

        document
          .getElementById("optionsModal")
          .addEventListener("click", function (e) {
            if (e.target === this) {
              closeOptions();
            }
          });
      });
